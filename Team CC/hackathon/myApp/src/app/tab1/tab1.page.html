<ion-header>
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-img src="/assets/img/img_2.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>

      </ion-card-header>
      <ion-card-content>
        <p>Please follow the instructions below to start your work!</p></ion-card-content>

        <ion-icon slot="start" color="medium" name="build"></ion-icon>

      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>3.choose the picture to scan </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
