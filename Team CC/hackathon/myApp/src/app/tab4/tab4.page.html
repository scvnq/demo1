
<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" placeholder="input username" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" placeholder="input password" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>Remember password</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">

    <ion-button class="button button-block button-positive" routerLink="/tabs/tab3" >
      Login
    </ion-button>
    </div>
</ion-content>
