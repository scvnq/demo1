<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/customer-create/']">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef> customer id</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.customer_id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="customer_name">
      <th mat-header-cell *matHeaderCellDef> customer name</th>
      <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="customer_email">
      <th mat-header-cell *matHeaderCellDef> customer email</th>
      <td mat-cell *matCellDef="let element"> {{element.customer_email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/customer-details/', row._id]"></tr>
  </table>
</div>
